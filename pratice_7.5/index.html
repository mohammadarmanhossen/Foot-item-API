

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Search</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="Food_img.png" alt="img">
      </div>
      <div class="search_bar">
        <input value="" id="mealName" type="search" placeholder="Search.." />
        <button onclick="searchMeal()">Search &rightarrow;</button>
      </div>
    </div>
    <div class="main_contents">
      <div class="card_s"></div>
      <div class="view_cart">
        <h1>View Cart</h1>
        <div id="item_details">
      </div>
      </div>
    </div>
  </div>
 <footer>
    <div class="div1">
      <ul>
        <h1>Restaurant Names</h1>
        <li>Foraged Fare.</li>
        <li>Palm & Pine.</li>
        <li>Herbivoria.</li>
        <li>Herbivoria.</li>
      </ul>
    </div>

    <div class="div1">
      <ul>
        <h1>Food Names</h1>
        <li>Burger |</li>
        <li>Sushi</li>
        <li>Pizza.</li>
        <li>Tacos</li>
      </ul>
    </div>
    <div class="div1">
      <ul>
        <h1>Country Names</h1>
        <li>Mexico</li>
        <li>apan</li>
        <li>France</li>
        <li>Italy</li>
      </ul>
    </div>
 </footer>
  <script src="script.js"></script>
</body>

</html>
